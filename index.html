<!DOCTYPE html>
<html>
	<head>
		<title>Relative Studios</title>
		<script src="libs/three.min.js"></script>
		<style>
			html, body, { margin:0; padding:0; overflow: hidden;}
		</style>
		
	</head>
	<body>
		<script>
			// 3D code goes here
			//vars
			var num=30;
			var objects=[];
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var light,t;
			// create camera
			var camera = new THREE.PerspectiveCamera( 65, window.innerWidth/window.innerHeight, 0.1,1000 );
			camera.position.set(0.0,0.0,5);
			//set scene
			var scene = new THREE.Scene();
			// create renderer
			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			// Create a Spot light
			light = new THREE.SpotLight( 0xccddff,.8 );
			light.position.set(0,0,5);
			scene.add( light );
			
			//animation
			var animate = function() {
				requestAnimationFrame( animate );
				renderer.render(scene, camera);
			
			};
			// start animation loop
			animate();
			
			// load a ground texture
			var texture = new THREE.TextureLoader().load("stone.jpg");
			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			texture.repeat.set (12,12);
			
			// create ground material
			material = new THREE.MeshPhysicalMaterial({map:texture,bumpMap:texture});
			
			//create ground mesh
			var geometry = new THREE.PlaneBufferGeometry( 100,100 );
			var ground = new THREE.Mesh( geometry, material );
			ground.rotation.z = Math.PI/180 * -45;
			ground.rotation.x = Math.PI/180 * -90;
			ground.position.y=-2.0;
			scene.add(ground);
		</script>
	</body>
</html>
