<!DOCTYPE html>
<html>
	<head>
		<title>Relative Studios</title>
		<script src="libs/three.min.js"></script>
		<style>
			html, body, { margin:0; padding:0; overflow: hidden;}
		</style>
		
	</head>
	<body>
		<script>
			// 3D code goes here
			//vars
			var num=30;
			var objects=[];
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var light,t;
			// create camera
			var camera = new THREE.PerspectiveCamera( 65, window.innerWidth/window.innerHeight, 0.1,1000 );
			camera.position.set(0.0,0.0,5);
			//set scene
			var scene = new THREE.Scene();
			// create renderer
			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			// Create a Spot light
			light = new THREE.SpotLight( 0xccddff,.8 );
			light.position.set(0,0,5);
			scene.add( light );
			
			//animation
			var animate = function() {
				requestAnimationFrame( animate );
				renderer.render(scene, camera);
			
			};
			// start animation loop
			animate();
			
			// load a ground texture
			var texture = new THREE.TextureLoader().load("stone.jpg");
			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			texture.repeat.set (12,12);
			
			// create ground material
			material = new THREE.MeshPhysicalMaterial({map:texture,bumpMap:texture});
			
			//create ground mesh
			var geometry = new THREE.PlaneBufferGeometry( 100,100 );
			var ground = new THREE.Mesh( geometry, material );
			ground.rotation.z = Math.PI/180 * -45;
			ground.rotation.x = Math.PI/180 * -90;
			ground.position.y=-2.0;
			scene.add(ground);
			// load object texture
			var texture = new THREE.TextureLoader().load("rock.jpg");
			var envMap = new THREE.CubeTextureLoader().setPath( 'assets/').load( [ '1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg' ] );
			// create Tetrahedron
			var geometry = new THREE.TetrahedronBufferGeometry(,0);
			var material = new THREE.MeshPhysicalMaterial( { map:texture, envMap:envMap, metalness:1.0,roughness:0.0 });
			t = new THREE.Mesh( geometry, material );
			t.rotation.x=Math.PI/180*-10;
			scene.add( t );
			requestAnimationFrame( animate );
			t.rotation.y -= 0.005;
			camera.lookAt(t.position);
			renderer.render(scene, camera);
			for (i=0; i<=num; i++){
				//particle code will go here
			}
			//create new mesh
			var geometry = new THREE.SphereBufferGeometry(.1,6,6 );
			var material = new THREE.MeshPhysicalMaterial({ envMap:envMap, metalness:1.0 });
			var particle = new THREE.Mesh( geometry, material );
			//set random position
			particle.position.set(Math.random()*100.0 - 50.0,0.0 ,Math.random()* - 10.0 );
			// calc distance as constant and assign to object
			var a = new THREE.Vector3 ( 0, 0, 0 );
			var b = particle.position;
			var d = a.distanceTo( b );
			particle.distance = d;
			//define 2 random but constant angles in radians
			particle.radians = Math.random()*360 * Math.PI/180; // initial angle
			particle.radians2 = Math.random()*360 * Math.PI/180; // initial angle
			//add object to scene
			scene.add( particle );
			//add to collection
			objects.push( particle );
			
			
			
		</script>
		
	</body>
</html>
